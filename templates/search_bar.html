{% extends 'base.html' %}
{% block title %} <title>Search</title> {% endblock title %}
{% block content %}

<section class="blog text-gray-700 body-font bg-white dark:bg-gray-900 sm:items-center sm:pt-0">
  <div class="container px-5 py-24 mx-auto">
    
    <form action ="{% url 'search' %}" class ="search-form"> 
      <div class="pt-2 relative mx-auto text-gray-600 max-w-sm mx-auto p-1 pr-0 flex items-center">
        <input class="border-2 border-gray-300 bg-white w-full h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
          type="text" name="q" placeholder="Search">
        <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
          <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
            viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
            width="512px" height="512px">
            <path
              d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
          </svg>
        </button>
      </div>
    </form>

    <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">          
        <h1 class="font-normal text-3xl text-grey-800 font-medium leading-loose my-3 w-full">Search Results</h1>
    </div>
  
    <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4">
      {% for obj in object_list %}
        <div class="p-4 md:w-1/3 md:mb-0 mb-6 flex flex-col justify-center items-center max-w-sm mx-auto">
          <div class=" w-70 bg-white -mt-10 shadow-lg rounded-lg overflow-hidden p-5">            
            <div class="header-content inline-flex ">
              <div class="category-badge flex-1  h-4 w-4 m rounded-full m-1 bg-purple-100">
                <div class="h-2 w-2 rounded-full m-1 bg-purple-500 " ></div>
              </div>
              {% for category in obj.categories.all %}
              <div class="category-title flex-1 text-sm"> 
                {{ category.title }}
              </div>
              {% endfor %}
            </div>
              <div class="title-post font-medium">
              {{ obj.title }}
              </div>

              <div class="summary-post text-base text-justify">
                {{ obj.overview }}
              </div>
              
              <div class="mt-3">
              <a href="{% url 'post' obj.slug %}" class="bg-blue-100 text-blue-500 rounded p-2 text-sm ">
                Read more
              </a>
            </div>

          </div>
        </div>
      {% endfor %}
    </div>

  </div>
</section>

{% endblock content%}
